<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPEN MARKET</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="sticky">
      <header>
        <div id="cartListContainer">
          <h3>장바구니</h3>
          <ul id="cartList"></ul>
        </div>
        <div id="logo">밸밸마켓</div>
        <div id="search-container">
          <div class="icon material-symbols-rounded" id="search-icon">
            search
          </div>
          <input type="text" id="search-input" placeholder="검색" />
          <ul id="search-results"></ul>
        </div>
      </header>
    </div>
    <main>
      <article>
        <br />
        💥역대급 블랙프라이데이💥
        <br />
        🎄최대 ~90%🎄
        <br />
        🎉빅세일!🎉
        <br />
      </article>
      <section>
        <h1 class="section-title">하나를 사면 하나를 더!</h1>
        <div class="productContainer grid">
          <div class="brand-logo" id="brand1">1 + 1<br />찬 스 →</div>
        </div>
      </section>
    <footer>
      <p class="footnote">
        OPENMARKET ⓒ 2023<br />대표번호 02-0000-0000 대표이메일
        ulift@ulift.kr<br />All Photos by Unsplash
      </p>
    </footer>
    <script src="./js/cart.js"></script>
    <script src="./js/search.js"></script>
    <script type="module" src="./js/render.js"></script>
  </body>
</html>
