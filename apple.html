<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN MARKET</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="apple.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <div class="sticky">
      <header>
        <div id="cartListContainer">
          <h3>장바구니</h3>
          <ul id="cartList"></ul>
        </div>
        <div id="logo">밸밸마켓</div>
        <div id="search-container">
          <div class="icon material-symbols-rounded" id="search-icon">search</div>
          <input type="text" id="search-input" placeholder="검색" />
          <ul id="search-results"></ul>
        </div>
      </header>
    </div>

    <main>
      <div class="container flex-row">
        <img src="./img/img7.jpg" alt="상품 이미지" class="product-image" />
        <section id="util">
          <h1 class="product-title">오버사이즈 멜톤 더플 롱 코트 네이비</h1>
          <h1 class="product-price">₩50,000</h1>
          <div class="flex-row">
            <a href="#" class="buy-button">장바구니</a>
            <a href="#" class="buy-button">구매하기</a>
          </div>
          <div>
            <h2>배송비</h2>
            <p class="product-description">
              <br />
              50,000원 미만 결제 시 배송비 3,000원
              <br />
              제주도를 포함한 도서/산간지역은 추가배송비 3,000원
            </p>
          </div>
        </section>
      </div>
      </div>
      <section id="detail">상품 상세 이미지..</section>
    </main>
    <footer>
      <p class="footnote">
        OPENMARKET ⓒ 2023<br />대표번호 02-0000-0000 대표이메일
        ulift@ulift.kr<br />All Photos by Unsplash
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>

</html>
